<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitten Access - NFC Reader Web App</title>
  <!-- Link to the static CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='whitten.css') }}">
</head>
<body>
  <div class="container">
    <a href="door-access" class = "back-button">Back to University Doors</a>
    <h1>Whitten Access</h1>
     <p>Choose a Room Number:</p>
     <!-- Buttons for room numbers -->
     <form id="room-form" method="POST">
       <button type="submit" name="room_number" value="120">Room 120</button>
       <button type="submit" name="room_number" value="130">Room 130</button>
       <button type="submit" name="room_number" value="140">Room 140</button>
       <button type="submit" name="room_number" value="150">Room 150</button>
       <button type="submit" name="room_number" value="160">Room 160</button>
     </form>
     <!-- Status message will be displayed here -->
     <div id="door-access-status">
       {{ access_status }}
     </div>
   </div>
 </body>
 </html>
